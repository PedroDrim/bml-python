name: Run Docker with Tests (Python 3)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with Python 3
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ† Executar testes com cobertura
        run: PYTHONPATH=src coverage run --source=src -m unittest discover -s src -p "*Test.py" -v

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: |
          coverage report -m
          coverage xml
          
      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage.xml

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: ğŸƒ Rodar o container
        run: docker run --rm my-app

